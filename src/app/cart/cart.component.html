<div class="mt-3 bg-white flex flex-col h-[1100px] rounded-xl font-outfit">
  <h4 class="pt-2 pl-4 text-lg font-medium font-outfit">YOUR CART</h4>
  <div class="flex flex-col justify-between px-4">
    <div>
      <app-ticket
        *ngFor="let ticket of cartTickets"
        [ticket]="ticket"
        [cartView]="true"
      ></app-ticket>
    </div>
    <div class="border-t-2 border-gray-600">Total:</div>
  </div>
</div>
