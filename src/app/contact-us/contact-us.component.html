<!-- CONTACT FORM -->
<form #formRef="ngForm" (ngSubmit)="onSubmit(formRef)">
  <div
    class="mt-3 bg-white flex flex-col h-[1100px] rounded-xl font-outfit px-5 justify-evenly"
  >
    <h2 class="self-center text-3xl font-extrabold text-black">Contact Us!</h2>
    <!-- CONTACT INFORMATION -->
    <div class="flex flex-col gap-3 text-[#484848]">
      <h4 class="text-lg font-semibold tracking-widest">Contact Information</h4>
      <div class="flex flex-col gap-4 pl-4 text-lg font-light tracking-widest">
        <div class="flex">
          <div class="w-3/12">Send a raven:</div>
          <p>Dark Tower of Minas Morgul, Mordor Territory</p>
        </div>
        <div class="flex">
          <div class="w-3/12">Call us:</div>
          <p>Palantir #6</p>
        </div>
        <p class="italic font-roboto">
          We are open non-stop, but be careful if you look for us at the wrong
          time, we will eat you alive!
        </p>
      </div>
    </div>
    <!-- INPUT FIELDS -->
    <div class="flex flex-col gap-4">
      <h4 class="text-lg text-[#484848] font-semibold tracking-widest">
        Write Us!
      </h4>
      <div class="flex gap-5">
        <input
          name="firstName"
          id="firstName"
          [(ngModel)]="formData['firstName']"
          class="w-full px-3 py-1 border-[1px] border-gray-400 rounded-lg focus:outline-none"
          type="text"
          placeholder="First name:"
          required
        />
        <input
          name="lastName"
          id="lastName"
          [(ngModel)]="formData['lastName']"
          class="w-full px-3 py-1 border-[1px] border-gray-400 rounded-lg focus:outline-none"
          type="text"
          placeholder="Last name:"
          required
        />
      </div>
      <div class="flex gap-5">
        <input
          name="email"
          id="email"
          [(ngModel)]="formData['email']"
          class="w-full px-3 py-1 border-[1px] border-gray-400 rounded-lg focus:outline-none"
          type="text"
          placeholder="Email:"
          required
        />
        <input
          name="phone"
          id="phone"
          [(ngModel)]="formData['phone']"
          class="w-full px-3 py-1 border-[1px] border-gray-400 rounded-lg focus:outline-none"
          type="text"
          placeholder="Phone:"
          required
        />
      </div>
      <textarea
        name="message"
        id="message"
        [(ngModel)]="formData['message']"
        class="w-full h-96 px-3 py-2 border-[1px] border-gray-400 rounded-lg focus:outline-none"
        spellcheck="true"
        maxlength="1200"
        placeholder="Your Message:"
        required
      ></textarea>
    </div>

    <!-- SUBMIT BUTTON -->
    <input
      class="bg-[#2d4946] text-lg tracking-widest self-center w-40 px-3 h-12 shadow-sharp rounded-xl hover:bg-[#2CB13A] transition-all text-white"
      type="submit"
      value="Submit"
    />
  </div>
</form>
<!-- THANKS MODAL -->
<div
  [ngClass]="{
    'pointer-events-none opacity-0': !modalVisible,
    'pointer-events-auto opacity-100': modalVisible
  }"
>
  <!-- BACKGROUND BLUR -->
  <div class="absolute top-0 bottom-0 left-0 right-0 z-50 backdrop-blur"></div>
  <!-- MODAL CONTAINER -->
  <div
    (click)="onCloseModal($event)"
    class="absolute top-0 bottom-0 left-0 right-0 z-50 flex items-center justify-center"
  >
    <!-- MODAL -->
    <div
      #modal
      [ngClass]="{
        'translate-y-0': modalVisible,
        '-translate-y-36': !modalVisible
      }"
      class="transition-all duration-500 relative flex flex-col text-center justify-evenly z-50 border-[1px] border-gray-100 w-[36rem] h-96 rounded-2xl shadow-soft_lighter bg-white"
    >
      <div>
        <h2 class="py-4 text-3xl font-extrabold text-black">Thank you!</h2>
        <p class="text-lg font-light tracking-widest">
          Your message has been sent <br />
          and we will contact you shortly!
        </p>
      </div>

      <button
        #button
        class="bg-[#2d4946] text-lg tracking-widest font-medium self-center w-28 px-3 h-12 shadow-sharp rounded-xl hover:bg-[#2CB13A] transition-all text-white"
        (click)="onCloseModal($event)"
      >
        OK
      </button>
    </div>
  </div>
</div>
